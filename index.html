<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winky Frog</title>
    <link rel="icon" type="image/x-icon" href="/images/winkyfrogfavicon.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            font-family: Arial, sans-serif; /* Use a common sans-serif font */
        }
        .image-container {
            position: relative; /* Establish a positioning context */
            width: 100%;
            height: 100%; /* Adjust the height to 100% */
            overflow-y: auto; /* Enable vertical scrolling for the image-container only */
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align image to the top */
        }
        .image {
            max-width: 100%; /* Set a maximum width to fit within the viewport */
            max-height: 100vh; /* Adjust the maximum height as needed */
            object-fit: contain; /* Fit the image within its container */
            position: relative; /* Add relative positioning */
        }
        .text-box {
            position: fixed; /* Fixed position to stay in place */
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            max-width: 80%; /* Adjust the maximum width as needed */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center both horizontally and vertically */
            text-align: left; /* Left-align text */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            display: flex; /* Enable flex layout for logo and text */
            align-items: center; /* Center vertically within .text-box */
        }
        .text-content {
            flex: 1; /* Allow text to expand and fill available space */
        }
        .text-content h1 {
            font-size: 28px; /* Larger font size for title */
            margin-bottom: 15px; /* More spacing below the title */
            font-weight: bold; /* Bold title */
            color: #333; /* Dark text color */
        }
        .text-content p {
            font-size: 18px; /* Font size for regular text */
            line-height: 1.5; /* Increased line height for better readability */
            color: #555; /* Slightly darker gray text color */
        }
        .email {
            font-size: 20px; /* Slightly larger font for email */
            font-weight: bold; /* Bold email */
            color: #333; /* Dark text color */
        }
        .logo {
            width: 100px; /* Adjust the logo width as needed */
            margin-right: 20px; /* Adjust the spacing between logo and text */
        }
    </style>
</head>
<body>

    
    <div class="image-container">
        <img id="backgroundImage" alt="Fit Image"> <!-- Replace with your image file path -->
        <div class="text-box">
            <img class="logo" src="./images/logotransparent.png" alt="Logo"> <!-- Replace with your logo file path -->
            <div class="text-content">
                <h1>Welcome to Our Website</h1>
                <p>It is still under construction.</p>
                <p>We're delighted to have you here! If you have any questions or need to get in touch, please feel free to email us at:</p>
                <p class="email">info@winkyfrog.com</p>
            </div>
        </div>
    </div>

<script>
        // Array of image URLs
        var images = [
            "./images/background1.jpg",
            "./images/background2.jpg",
            "./images/background3.jpg"
        ];

        // Randomly select an image
        var randomIndex = Math.floor(Math.random() * images.length);
        var selectedImage = images[randomIndex];

        // Set the initial background image
        document.getElementById("backgroundImage").src = selectedImage;
    </script>
</body>
</html>
